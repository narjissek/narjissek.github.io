<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet"> 
    <title>Oh My Food</title>
</head>
<body>
    <header>
        <div class="header"><h1>ohmyfood</h1></div>
    </header>
    <div class="container">
        <section class="localisationContainer">
            <div id="iconLocalisation"></div>
            <div id="localisation"> <span>Paris, Belleville</span></div>
        </section>

        <section class="exploreContainer">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception, selectionnées par nos soins</p>

            <button class="explorebtn">Explorer nos restaurants</button>
        </section>

        <section class="howtoContainer">
            <div> <h2>Fonctionnement</h2> </div>

            <div class="howto">
                <div class="howtoCard">
                    <div class="howtoNumber">1</div>
                    <div class="howtoText">
                        <i></i> <span>Choisissez un restaurant</span> 
                        </div>  
                </div>

                <div class="howtoCard">
                    <div class="howtoNumber">1</div>
                    <div class="howtoText">
                        <i></i> <span>Composez votre menu</span> 
                        </div>  
                </div>

                <div class="howtoCard">
                    <div class="howtoNumber">1</div>
                    <div class="howtoText">
                        <i></i> <span>Dégustez au restaurant</span> 
                        </div>  
                </div>

            </div>

        </section>

    </div>
    
</body>
</html>
